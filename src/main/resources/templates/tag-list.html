<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
   <head>
   
      <meta charset="UTF-8"/>
      <title>Tag List</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Reference Bootstrap files -->
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
   	 <nav class="navbar navbar-inverse">
         <div class="container-fluid">
            <div class="navbar-header">
               <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
               <li class="active"><a th:href="@{/tagform}">Tag Form</a></li>
               <li><a th:href="@{/showtags}">All Tags</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
               <li>
                  <div sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/systems}"><span class="glyphicon glyphicon-user"><input class="btn btn-dark" type="submit"  value="Admin" /></span> </a></div>
               </li>
               <li>
                  <a >
                     <span ></span>
                     <form class="glyphicon glyphicon-log-in" th:action="@{/logout}" method="POST"><input class="btn btn-dark" type="submit"  value="Logout" /></form>
                  </a>
               </li>
            </ul>
         </div>
      </nav>
      <div>
      <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-9 col-md-offset-1 col-sm-9 col-sm-offset-2">
      <div class="panel panel-primary">
      <div class="panel-heading">
         <div class="panel-title text-center" ><h3>List of Tags</h3></div>
      </div>
      <table class="table table-borderless">
         <tr>
            <th>id</th>
            <th>Area</th>
            <th>Sub-Area</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
         </tr>
         <tr th:each=" ttag : ${theTag}">
            <td th:text="${ttag.id}"></td>
            <td th:text="${ttag.area}"></td>
            <td th:text="${ttag.subArea}"></td>
            <td th:text="${ttag.description}"></td>
            <td th:text="${ttag.createDate}"></td>
            <td><div th:switch="${ttag.status}">
             <p th:case="'OPEN'" class="text-success"><strong>Open</strong></p>
             <p th:case="'CLOSE'" class="text-danger"><strong>Closed</strong></p>
			</td>
            <td><a th:href="@{/showdetails(id=${ttag.id})}" >Show</a>
         </tr>
      </table>
          </div></div></div>
   </body>
</html>
